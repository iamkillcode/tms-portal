{% for vendor in page_obj %}
<tr class="fade-me-in">
    <td>{{ vendor.name }}</td>
    <td>{{ vendor.contact_person }}</td>
    <td>{{ vendor.email }}</td>
    <td>{{ vendor.phone }}</td>
    <td>
        <div class="d-flex justify-content-end">
            <a href="{% url 'vendor-detail' vendor.id %}" class="btn btn-sm btn-outline-primary me-2">
                <i class="bi bi-eye"></i>
            </a>
            <a href="{% url 'vendor-update' vendor.id %}" class="btn btn-sm btn-outline-secondary me-2">
                <i class="bi bi-pencil"></i>
            </a>
            <a href="{% url 'vendor-delete' vendor.id %}" class="btn btn-sm btn-outline-danger"
               hx-delete="{% url 'vendor-delete' vendor.id %}"
               hx-confirm="Are you sure you want to delete this vendor?"
               hx-target="closest tr"
               hx-swap="outerHTML swap:1s">
                <i class="bi bi-trash"></i>
            </a>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="5" class="text-center">No vendors found.</td>
</tr>
{% endfor %}
