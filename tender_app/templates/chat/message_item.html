<!-- Individual message item -->
<div class="card message {% if message.sender == request.user %}outgoing{% else %}incoming{% endif %} mb-3" id="message-{{ message.id }}">
    <div class="card-header py-1 px-3 d-flex justify-content-between align-items-center {% if message.sender == request.user %}bg-primary text-white{% else %}bg-light{% endif %}">
        <small>{{ message.sender.get_full_name|default:message.sender.username }}</small>
        <small>{{ message.timestamp|date:"g:i A" }}</small>
    </div>
    <div class="card-body py-2">
        {{ message.content|linebreaks }}
    </div>
</div>
